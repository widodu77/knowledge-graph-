

services:
  app:
    build: ./app
    container_name: fastapi-app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
    environment:
      DATABASE_URL: postgres://app:app@postgres:5432/shop
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
    volumes:
      - ./app:/work/app

  postgres:
    image: postgres:16
    container_name: pg-shop
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: shop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d shop"]
      interval: 5s
      timeout: 5s
      retries: 10

  neo4j:
    image: neo4j:5.20
    container_name: neo4j-db
    ports:
      - "7474:7474"  # browser
      - "7687:7687"  # bolt protocol
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_server_memory_heap_initial__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_logs:/logs

  checks:
    image: python:3.11-slim
    container_name: stack-checks
    depends_on:
      - app
      - postgres
      - neo4j
    volumes:
      - ./scripts:/scripts
      - ./app:/work/app
    working_dir: /scripts
    environment:
      DATABASE_URL: postgres://app:app@postgres:5432/shop
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
    command: >
      bash -c "
        apt-get update && apt-get install -y curl postgresql-client &&
        pip install --no-cache-dir -r /work/app/requirements.txt &&
        chmod +x /scripts/check_containers.sh &&
        /scripts/check_containers.sh
      "

volumes:
  pgdata:
  neo4j_data:
  neo4j_import:
  neo4j_logs: